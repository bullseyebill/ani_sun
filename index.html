<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ani Sun</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div id="container">

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">

<circle id="sunBeam" r="30" cy="25" cx="25">
  
	<animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite" />
  
	<animate attributeName="r" attributeType="XML" from="12"  to="20" begin="0s" dur="3s" fill="remove" repeatCount="indefinite"/>
</circle>
  
<circle id="sun" r="13" cy="25" cx="25" />
<text x="25%" y="50%" stroke="#51c5cf" stroke-width="2px" dy=".4em"> UV </text>
</svg>

</div>
	


</body>
</html>
